<div class="container mt-5">
    <div *ngIf="errormsg" class="col-lg-6 alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{errormsg}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div *ngIf="sucessfulmsg" class="col-lg-6 alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{sucessfulmsg}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form [formGroup]="userForm">
        <div class="col-lg-6 mt-2">
            <input type="text" class="form-control" formControlName="name" placeholder="Enter Your Name" required>
        </div>
        <div class="col-lg-6 mt-2">
            <input type="email" class="form-control" formControlName="email" placeholder="Enter Your Email" required>
        </div>
        <div class="col-lg-6 mt-2">
            <input type="number" class="form-control" maxlength="10" formControlName="number"
                placeholder="Enter Your Number" required>
        </div>
        <div class="col-lg-6 mt-2" *ngIf="!getparamid" (click)="userSubmit()">
            <button class="btn btn-primary">Create</button>
        </div>
        <div class="col-lg-6 mt-2" *ngIf="getparamid" (click)="userUpdate()">
            <button class="btn btn-dark">Update</button>
        </div>
    </form>
</div>
